---
- name: Clone asdf repository
  git:
    repo: https://github.com/asdf-vm/asdf.git
    dest: "{{ dotfiles_user_home }}/.local/opt/asdf-vm"
    version: v0.10.2

- name:
  include_role:
    name: cimon-io.asdf
    apply:
      become: yes
  vars:
    asdf_dir: "{{ dotfiles_user_home }}/.local/opt/asdf-vm"
    asdf_user: "{{ computer_user }}"
    asdf_group: "{{ computer_user }}"
    asdf_plugins:
    - name: python
    - name: nodejs
    - name: rust
    - name: direnv
    - name: yarn
