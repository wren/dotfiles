# Navigation {{{

# Undo tree visualization
- repo: simnalamburt/vim-mundo

# Better repeating with period command
- repo: tpope/vim-repeat

# Pop-up cheatsheet for keyboard commands
- repo: liuchengxu/vim-which-key
  hook_source: source $VIM_PATH/core/plugins/whichkey.vim
  hook_post_source: |
    call which_key#register('<Space>', 'g:which_key_map')
    call which_key#register(';', 'g:which_key_localmap')
    call which_key#register(']', 'g:which_key_rsbgmap')
    call which_key#register('[', 'g:which_key_lsbgmap')

# Visual overlay to jump cursor to any part of screen
- repo: easymotion/vim-easymotion
  hook_post_source: |
        let g:EasyMotion_do_mapping = 0
        let g:EasyMotion_prompt = 'Jump to → '
        let g:EasyMotion_keys = 'asdfwevbnjklio'
        let g:EasyMotion_smartcase = 1
        let g:EasyMotion_use_smartsign_us = 1

# More control over what motions apply to (like word separators)
- repo: wellle/targets.vim
- repo: chaoren/vim-wordmotion
  hook_source: |
    let g:wordmotion_spaces = ['-', '_', '/', '.', ':', "'", '"', '=', '#', ',', '.', '<', '>', '(', ')', ';']
    let g:wordmotion_uppercase_spaces = [' ', '(', ')', '{', '}', ',', ';', '>', '<']

# Navigate windows in vim and tmux with the same keys
- repo: christoomey/vim-tmux-navigator
  hook_source: |
    let g:tmux_navigator_no_mappings = 1

