- create:
    - ~/.ssh
    - ~/.ssh/configs

- link:
    ~/.ssh/config: config
    ~/.ssh/configs:
        glob: true
        force: true
        path: 'configs/**'
        exclude:
            - 'configs/**.enc'

- shell:
    - description: Checking SSH Key
      command: |-
        if [[ -f ~/.ssh/id_ed25519 ]]; then
          return 0
        fi

        ssh-keygen -o -a 100 -t ed25519 -f ~/.ssh/id_ed25519 -C "jonathan+$(hostname)@nowandwren.com" -N ""
