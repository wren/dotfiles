- git:
    ~/Dotfiles:
        url: https://github.com/wren/dotfiles
        description: Dotfiles repo

- clean:
    - '~'
    - '~/.config'
    - '~/.local/bin'

- shell:
    - description: Run individual bundles through dotbot
      command: |-
        set +e # if any steps fail, then the remaining steps should still happen

        my_bundles=(
            encryption
            alfred
            asciinema
            bat
            borgbackup
            direnv
            fd
            firefox
            git
            github
            hammerspoon
            jrnl
            karabiner
            less
            lolcat
            macos
            micro
            neovim
            node-js
            python
            ripgrep
            shell
            spectacle
            ssh
            tmux
            wezterm
            xbar
        )

        for bundle in $my_bundles; do
          file="bundles/$bundle/install.conf.yaml"
          print -P "\n\n%F{006}───── ${(U)bundle} ─────%f"
          ${=DOTBOT_CMD} -d $(dirname "$file") -c <(cat $DOTBOT_DEFAULTS $file) "$@"
        done

- pipx:
    file: bundles/macos/pipx.txt
    stdout: false
    stderr: true

